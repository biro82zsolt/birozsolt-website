<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Early theme to avoid FOUC -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        document.documentElement.style.backgroundColor = "#121212";
        document.documentElement.classList.add("dark-mode");
      }
    })();
  </script>

  <title>Questionnaires – Zsolt Bíró Psychologist</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Saját CSS -->
  <link rel="stylesheet" href="/static/includes/style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />

  <!-- Cookie figyelmeztetés (globálisan egyszer betöltve ajánlott) -->
  <script src="/static/js/cookie.js" defer></script>
</head>
<body>

<!-- Header betöltése -->
<div id="header-placeholder"></div>

<!-- Oldalspecifikus tartalom -->
<main class="section" role="main">
  <div class="text-center my-5">
    <h2 class="fw-bold mb-4">Choose a Questionnaire</h2>

    <!-- Sports Motivation Questionnaire (EN) -->
    <a href="https://create-xb2f.onrender.com/sportmotivation/en"
       class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-sm mb-3 d-block d-md-inline-block">
      Sports Motivation Questionnaire
    </a>

    <!-- Return to play -->
    <a href="https://readiness-web.onrender.com/?lang=en"
       class="btn btn-success btn-lg px-5 py-3 rounded-pill shadow-sm mb-3 d-block d-md-inline-block">
      Return to Play Questionnaire
    </a>
    <!-- Example: Third Questionnaire -->

  </div>
</main>

<!-- Footer betöltése -->
<div id="footer-placeholder"></div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Közös JS (header/footer + nyelvváltó + dark mode + évszám) -->
<script src="/static/includes/shared-scripts.js?v=fix-ready"></script>
</body>
</html>
