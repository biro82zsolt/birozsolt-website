<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Motivation Questionnaire</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Sports Motivation Questionnaire</h1>
    <p class="text-muted">Why do you do your sport?</p>
    <p class="text-muted">Choose the statement that better describes you for each pair.</p>
  </div>

  <form method="POST" class="card shadow p-4 bg-white rounded">
    <div class="mb-3">
      <label class="form-label fw-bold">Name:</label>
      <input type="text" name="user_name" class="form-control" required>
    </div>

    {% for idx, row in pairs.iterrows() %}
      <fieldset class="mb-4 border rounded p-3">
        <legend class="float-none w-auto px-2 fw-bold">
          Pair {{ loop.index }}
        </legend>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="answers_{{ loop.index0 }}" value="1" required>
          <label class="form-check-label">{{ row["Statement 1"] }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answers_{{ loop.index0 }}" value="2">
          <label class="form-check-label">{{ row["Statement 2"] }}</label>
        </div>
      </fieldset>
    {% endfor %}
<div class="text-center mt-4">
  <button type="submit" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-sm">
    Download PDF Results
  </button>

  <div class="mt-3">
    <a href="/questionnaire" class="btn btn-secondary">
      ‚Üê Back to Questionnaires
    </a>
  </div>
</div>
</form>
</div>


</body>
</html>
