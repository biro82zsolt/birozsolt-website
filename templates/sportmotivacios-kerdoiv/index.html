<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportmotivációs Kérdőív</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Sportmotivációs Kérdőív</h1>
    <p class="text-muted">Te miért sportolsz?</p>
    <p class="text-muted">Válaszd ki minden kérdéspárnál, melyik állítás jellemzőbb rád.</p>
  </div>

  <form method="POST" class="card shadow p-4 bg-white rounded">
    <div class="mb-3">
      <label class="form-label fw-bold">Név:</label>
      <input type="text" name="user_name" class="form-control" required>
    </div>

    {% for idx, row in pairs.iterrows() %}
      <fieldset class="mb-4 border rounded p-3">
        <legend class="float-none w-auto px-2 fw-bold">
          {{ loop.index }}. kérdéspár
        </legend>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="answers_{{ loop.index0 }}" value="1" required>
          <label class="form-check-label">{{ row["Állítás 1"] }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answers_{{ loop.index0 }}" value="2">
          <label class="form-check-label">{{ row["Állítás 2"] }}</label>
        </div>
      </fieldset>
    {% endfor %}

    <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-sm">
      Eredmények letöltése PDF-ben
    </button>

    <div class="mt-3">
      <a href="/kerdoiv" class="btn btn-secondary">
        ← Vissza a kérdőívekhez
      </a>
    </div>
    </div>
  </form>
</div>

</body>
</html>
